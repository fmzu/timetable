# https://github.com/fmzu/hascii/blob/main/.github/workflows/deploy.yml

name: デプロイ

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  check:
    name: チェック
    runs-on: ubuntu-20.04
    steps:
      - name: 👩‍💻 チェックアウト
        uses: actions/checkout@v4
      - name: 🔨 Bunを有効にする
        uses: oven-sh/setup-bun@v1
      - name: 🔨 インストール
        run: bun install
      - name: 🧪 テスト
        run: bun test
  deploy:
    name: デプロイ
    runs-on: ubuntu-20.04
    steps:
      - name: 👩‍💻 チェックアウト
        uses: actions/checkout@v4
      - name: 🔨 Bunを有効にする
        uses: oven-sh/setup-bun@v1
      - name: 🔨 インストール
        run: bun install
      - name: 💪 ビルド
        run: bun --cwd ui remix vite:build
      - name: 🚀 デプロイ API
        uses: cloudflare/wrangler-action@v3
        with:
          packageManager: bun
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy index.ts --name=timetable-api
          workingDirectory: api
      - name: 🚀 デプロイ ウェブサイト
        uses: cloudflare/wrangler-action@v3
        with:
          packageManager: bun
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy ./build/client --project-name=timetable
          workingDirectory: ui
